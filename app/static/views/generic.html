<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				{{title}}
			</h1>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="panel panel-default clearfix">
			<div class="panel-heading">
				<div class="pull-right" style="margin-top: -7.5px">
					<button class="btn btn-default query-filter-add">
						<i class="fa fa-plus-circle"></i>
					</button>
				</div>
				<strong>Filter</strong>
			</div>
			<div class="panel-body">
				<div class="filter-query-table">
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="pull-right" style="margin-top: -7.5px">
					<button class="btn btn-default order-by-add">
						<i class="fa fa-plus-circle"></i>
					</button>
				</div>
				<strong>Sort</strong>
			</div>
			<div class="panel-body">
				<div class="order-by-table">
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<button class="btn btn-primary parameter-update">Update</button>
	</div>
	<div class="col-lg-12">
		<div class="btn-group pagination">
			<a class="btn btn-default disabled" href="#" data-panel-class="visualization-row">Map</a>
			<a class="btn btn-default disabled" href="#" data-panel-class="timechart-row">Bars</a>
			<a class="btn btn-default active" href="#" data-panel-class="table-row">Table</a>
		</div>
		<div class="pagination-bar pull-right"></div>
		<div class="row-count-display badge pull-right" style="margin: 28px;"></div>
	</div>
	<div class="col-lg-12 tab-content">
		<div class="tab-pane">
			<div class="row visualization-row">
				<div class="col-lg-12 row">
					<div style="text-align: center">
						<i class="fa fa-circle-o-notch fa-spin" style="font-size: 48px"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane">
			<div class="row timechart-row">
				<div class="col-lg-12 row">
					<div style="text-align: center">
						<i class="fa fa-circle-o-notch fa-spin" style="font-size: 48px"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane active">
			<div class="table-row col-lg-12">
					<div style="text-align: center">
						<i class="fa fa-circle-o-notch fa-spin" style="font-size: 48px"></i>
					</div>
			</div>
		</div>
	</div>

	<!-- ./row -->
</div>
<!-- /.container-fluid -->

<script src="{{javascript}}"></script>
